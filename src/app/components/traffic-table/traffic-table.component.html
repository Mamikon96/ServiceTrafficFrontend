<mat-card-header>
  <div class="example-button-row">
    <button mat-raised-button
            color="primary"
            (click)="openDialog('add')">New
    </button>
    <button mat-raised-button
            color="primary"
            [disabled]="_isDisabledEdit"
            (click)="openDialog('edit')">Edit
    </button>
    <button mat-raised-button
            color="primary"
            [disabled]="_isDisabledDelete"
            (click)="deleteTraffics()">Delete
    </button>
  </div>
</mat-card-header>

<mat-card-content>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>

  <mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </mat-header-cell>
      >
      <mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </mat-cell>
      >
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <mat-header-cell *matHeaderCellDef mat-sort-header> No.</mat-header-cell>
      <!--    <td mat-cell *matCellDef="let element"> {{element.position}} </td>-->
      <mat-cell *matCellDef="let element">{{element.position}}</mat-cell>
    </ng-container>

    <!-- Rate Column -->
    <ng-container matColumnDef="rateName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Rate</mat-header-cell>
      <!--    <td mat-cell *matCellDef="let element"> {{element.name}} </td>-->
      <mat-cell *matCellDef="let element">{{element.rateName}}</mat-cell>
    </ng-container>

    <!-- Service Column -->
    <ng-container matColumnDef="serviceName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Service</mat-header-cell>
      <!--    <td mat-cell *matCellDef="let element"> {{element.name}} </td>-->
      <mat-cell *matCellDef="let element">{{element.serviceName}}</mat-cell>
    </ng-container>

    <!-- Traffic Column -->
    <ng-container matColumnDef="traffic">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Traffic</mat-header-cell>
      <!--    <td mat-cell *matCellDef="let element"> {{element.name}} </td>-->
      <mat-cell *matCellDef="let element">{{element.traffic}}</mat-cell>
    </ng-container>

    <!--  Edit Column-->
    <!--  <ng-container matColumnDef="edit">-->
    <!--    <mat-header-cell *matHeaderCellDef> Edit </mat-header-cell>-->
    <!--    <mat-cell *matCellDef="let trainer">-->
    <!--      <button mat-raised-button color="primary" (click)='editElement()'> Edit-->
    <!--      </button>-->
    <!--    </mat-cell>-->
    <!--  </ng-container>-->

    <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
</mat-card-content>
