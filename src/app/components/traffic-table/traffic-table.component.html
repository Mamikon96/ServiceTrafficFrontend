<mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <mat-header-cell *matHeaderCellDef> No.</mat-header-cell>
    <!--    <td mat-cell *matCellDef="let element"> {{element.position}} </td>-->
    <mat-cell *matCellDef="let element">{{element.position}}</mat-cell>
  </ng-container>

  <!-- Rate Column -->
  <ng-container matColumnDef="rateName">
    <mat-header-cell *matHeaderCellDef> Rate </mat-header-cell>
    <!--    <td mat-cell *matCellDef="let element"> {{element.name}} </td>-->
    <mat-cell *matCellDef="let element">{{element.rateName}}</mat-cell>
  </ng-container>

  <!-- Service Column -->
  <ng-container matColumnDef="serviceName">
    <mat-header-cell *matHeaderCellDef> Service </mat-header-cell>
    <!--    <td mat-cell *matCellDef="let element"> {{element.name}} </td>-->
    <mat-cell *matCellDef="let element">{{element.serviceName}}</mat-cell>
  </ng-container>

  <!-- Traffic Column -->
  <ng-container matColumnDef="traffic">
    <mat-header-cell *matHeaderCellDef> Traffic </mat-header-cell>
    <!--    <td mat-cell *matCellDef="let element"> {{element.name}} </td>-->
    <mat-cell *matCellDef="let element">{{element.traffic}}</mat-cell>
  </ng-container>

  <!--  Edit Column-->
  <!--  <ng-container matColumnDef="edit">-->
  <!--    <mat-header-cell *matHeaderCellDef> Edit </mat-header-cell>-->
  <!--    <mat-cell *matCellDef="let trainer">-->
  <!--      <button mat-raised-button color="primary" (click)='editElement()'> Edit-->
  <!--      </button>-->
  <!--    </mat-cell>-->
  <!--  </ng-container>-->

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
