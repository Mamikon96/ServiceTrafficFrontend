<mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <mat-header-cell *matHeaderCellDef> No.</mat-header-cell>
    <!--    <td mat-cell *matCellDef="let element"> {{element.position}} </td>-->
    <mat-cell *matCellDef="let element">{{element.position}}</mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <!--    <td mat-cell *matCellDef="let element"> {{element.name}} </td>-->
    <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
    <!--    <td mat-cell *matCellDef="let element"> {{element.name}} </td>-->
    <mat-cell *matCellDef="let element">{{element.price}}</mat-cell>
  </ng-container>

  <!-- Exp. Date Column -->
  <ng-container matColumnDef="expirationDate">
    <mat-header-cell *matHeaderCellDef> Expiration Date </mat-header-cell>
    <!--    <td mat-cell *matCellDef="let element"> {{element.name}} </td>-->
    <mat-cell *matCellDef="let element">{{element.expirationDate}}</mat-cell>
  </ng-container>

  <!--  Edit Column-->
  <!--  <ng-container matColumnDef="edit">-->
  <!--    <mat-header-cell *matHeaderCellDef> Edit </mat-header-cell>-->
  <!--    <mat-cell *matCellDef="let trainer">-->
  <!--      <button mat-raised-button color="primary" (click)='editElement()'> Edit-->
  <!--      </button>-->
  <!--    </mat-cell>-->
  <!--  </ng-container>-->

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
